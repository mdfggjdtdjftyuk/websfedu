let myArray1 = {
    'Характеристика овна': 'Овен выступает в качестве знака, открывающего зодиакальный гороскоп. В момент получения своих названий все знаки зодиака располагались в созвездии Овна. Люди, принадлежащие этому знаку, наделены природной целеустремленностью и мощной внутренней силой. Это позволяет им прокладывать себе путь по жизни в моменты, когда кажется, что дальше возможности двигаться вперед уже нет. Овен отличается предельной энергичностью, при этом его упрямство и неспособность проявлять гибкость в нужные моменты стали настоящей отличительной меткой рожденных в этот месяц. Даже в случаях, когда требуется добиться поставленных задач любой ценой, знак зодиака Овен не способен пойти на уступки, пусть даже и умышленно. Как результат, они наносят себе множество вреда, особенно в молодости, когда каждому человеку свойственен юношеский максимализм, а горячность возраста вылезает наружу практически постоянно. К достоинствам Овна можно отнести и оптимизм, позволяющий идти по жизни с уверенностью в завтрашнем дне. Вот только критика со стороны самых близких людей действует на них очень болезненно. Для них важно постоянное поощрение и признание заслуг окружающими.',
    'Овен женщина.': 'Овен женщина — это сильная, волевая личность. Она умна и с возрастом становится только мудрее. Любит, когда ею восхищаются, но в центре внимания должна быть не только её красота, но и внутренний мир, добрые поступки. Способна привлекать к себе интерес в любой обстановке. Всегда поддержит увлекательную беседу интеллектуальным юмором. Женщина Овен довольно самостоятельна, терпеть мужчину в доме «лишь бы был» не станет. Такая женщина ведет активный образ жизни, любит спорт. Она динамична и любит соперничество. Между скалолазанием и безмятежным отдыхом на пляже, скорее, выберет первое. Не показывает слез, не жалуется на судьбу. Заряжает близких своей нескончаемой энергией.',
    'Женщина Овен в любви.': 'В этом плане женщина Овен опять-таки похожа на мужчину. Как и для мужчины, любовь для нее – часть жизни, а не вся жизнь. Она может делать вид, что ее никто не интересует, а на самом же деле вести искусную игру по завоеванию понравившегося человека. Женщина Овен по природе охотница, если мужчина демонстративно холоден к ней, она сделает все возможное, чтобы завоевать его, даже если он ей не очень-то и симпатичен. Не нужно думать, что такая женщина лишена романтизма или мечтательности. Как раз наоборот. Женщина Овен мечтает часто и с удовольствием, именно в этих грезах она и видит своего идеального мужчину. С любимым человеком щедра и заботлива.',
    'Какие мужчины нравятся женщине Овен.': 'Идеальный мужчина для такой женщины — это загадочный интеллектуал, который осыпет ее комплиментами и по достоинству оценивает ее независимость. Мужчина должен отлично выглядеть, быть в хорошей физической форме. Чтобы не спугнуть женщину Овен, не стоит быть настойчиво агрессивным. Это может ее напугать, и в качестве защиты она выскажет вам в лицо все, что о вас думает. Чтобы сохранить интерес, было бы не плохо периодически удивлять женщину Овен, делать для неё приятные сюрпризы.',
    'Женщина Овен в браке.': 'Женщина Овен способна сама сделать предложение мужчине, если видит, что ему не хватает решительности. Является умелой хозяйкой и хорошей матерью, как раз из тех, про которых говорят: «хозяйка на кухне, королева в гостях». Она очень надежная спутница жизни, которая будет помогать во всем своему мужу, особенно, что касается мотивации на личностный рост. Женщина Овен хороший советчик и друг, она из тех, кто действительно способен разделять с мужем и горести, и радости. Если что-то будет угрожать ее семье, женщина Овен не задумываясь встанет на защиту. Обидчики ее мужа становятся ее обидчиками, даже не зная их лично, может устроить при случае такую «теплую» встречу, что мало не покажется. В тоже время мужчине надо быть готовым к тому, что она будет стараться играть в семье главную роль. Ведь женщина Овен лучше знает, и как экономить семейный бюджет, и как воспитывать детей, и на каком месте должен стоять ваш ящик с инструментами.',
    'Дети для женщины Овен.': 'Женщина Овен прекрасная мать. Она хорошо воспитывает своих детей, не балует, не возносит на пьедестал. Дети получают все, что требуется, чтобы впоследствии вырасти хорошими людьми. Как и своему мужу, так и детям, женщина Овен будет во всем помогать своему ребенку, станет для него опорой. Но это не значит, что она станет делать за него уроки или выполнять какие-то другие обязательства, наоборот, будет приучать свое дитя к самостоятельности. Вырастая, дети часто обращаются именно к такой маме за нужным им советом.',
    'Овен мужчина.': 'Овен мужчина свободолюбив, дорожит своей независимостью и не приемлет влияние со стороны. В его голове томится множество идей и планов, которые не всегда понятны окружающим. Но одними мечтаниями дело не заканчивается, очень часто желаемое переходит в действительное. Дорожит своим положением в обществе, для достижения намеченного, Овен мужчина способен играть на публику. Он обаятелен и эмоционален, миролюбиво относится ко всем людям. Не любит, когда ему противоречат, может начать занудствовать и даже делать пакости. Способен удивлять, правда не всегда успешно. Избегает обыденности, не терпит рутины. Любит приключения, в том числе и экстремальные. Находясь в приподнятом настроении, много шутит и радует окружающих. Ближе к старости Овен мужчина все так же тянется ко всему новому и интересному.',
    'Мужчина Овен в любви.': 'В любовных отношениях отличается эмоциональностью, которую часто сдерживает по причине своей застенчивости. В связи с этим, у него возникают сложности в построении надежных отношений. Овен мужчина обладает бурным характером, внешне который никак не проявляется. Полностью раскрыться и начать выражать сдерживаемые чувства способен только в том случае, если влюблен по настоящему. Мужчина этого знака стремится к возвышенным отношениям, наполненным романтизмом и искренней любовью.', 
    'Какие женщины нравятся мужчине Овну.': 'Овен мужчина ищет идеальную супругу, реальная женщина с ее реальными проблемами ему не особо интересна. Он бы хотел, чтобы его избранница была не только умна, но и обладала чарующей красотой. Могла бы совмещать в себе даму высшего общества и заботливую домохозяйку в одном лице. Была бы примерной женщиной днем, а ночью страстной любовницей.',
    'Мужчина Овен в браке.': 'Овен мужчина не особо подойдет той женщине, которой нравится тихое и спокойное сосуществование. Он не постоянен, всегда что-то делает и к чему-то стремится. Так же, Овен мужчина не терпит критики, даже в ее самом безобидном проявлении. В семье занимает лидирующую позицию и не приемлет конкуренции, будет требовать смирения и не потерпит протестов. В случае, когда супруга не согласна с позицией мужа, спор может привести к барьеру в отношениях, преодолеть который можно либо подчинившись, либо разрушив семью. При проявлении особого терпения и способности понимать партнера, при отсутствии стремления подчинить его своей воле и сумев направить его пылкий нрав в созидательное русло – в награду вы получите действительно достойного человека, о связи с которым навряд ли придется когда-либо сожалеть. При всей своей воинственности, этот мужчины очень раним, ему необходима не только забота, но и ласка, за которую он будет вам искренне предан.',
    'Дети для мужчины Овна.': 'Овен мужчина не спешит становиться отцом, но это не отменяет его родительского инстинкта. Для него важно, что бы ребенок был от любимой женщины. Старается добиться полной власти, часто проявляет строгость. Помимо всего прочего, Овен настолько непоколебим в своей доминирующей позиции, что способен начать бороться за это право даже с детьми. В такие моменты ему необходимо суметь осознать свою ошибку и впредь стараться не усердствовать. Будучи искренним, общительным и весьма доброжелательным человеком, он без особых усилий налаживает доверительные отношения. И вне зависимости от строгости и принципиальности, дети, как правило, чувствуют в своем отце доброго друга, готового всегда прийти к ним на помощь в трудную минуту.',
    'Овен совместимость с другими знаками.': 'Известно, что Овны зачастую испытывают столь сильные чувства, что не в состоянии согласовать их со своим привычным ритмом жизни и быть счастливыми. Влюбившись, они возводят партнера до совершенного идеала, а затем, узнав, что он ему не соответствует, низводят этого человека чуть ли не до обманщика. Нередко девушки очаровывают своей самостоятельностью, но в этом есть и минус: их любовь к свободе может быть откровенно чрезмерной. Женщины, родившиеся под данным знаком, очень ревнивы. Считая определенные действия вполне дозволительными для себя, они не распространяют это право на партнера. Такую девушку даже можно было бы назвать неразборчивой, но есть один нюанс: основная масса ее отношений существует лишь в ее голове. Мужской пол под знаком Овна мгновенно увлекаются и любят со всей страстью, но зачастую не очень долго. Непродолжительность отношений обусловлена в значительной степени эгоистическими чертами, что свойственны родившимся под знаком Овна. Избраннице Овна нужно будет приложить много усилий, чтобы чувства партнера не угасли; зато в случае успеха она будет по-настоящему обожаемой.', 
    'Овен совместимость с другими знаками в любви.': 'К неблагоприятным последствиям приводит союз Овнов: это яркие, но непродолжительные отношения. Каждый из партнеров зациклен на себе и не хочет обращать внимание на другого, что приводит к ссорам и взаимной усталости. Идеальное сочетание: Овен и Лев. Прекрасно ладит Овен также со Стрельцом, склонность к благородству которого делает отношения более прочными. Хорош и союз с Близнецами. Не исключается — с Раком и Козерогом, однако здесь будет корректно говорить о гармонии в интеллектуальном плане, нежели о родстве душ. Не рекомендуется союз с Весами ввиду неизбежности и болезненности разрыва. Также Овны не подходят Рыбам, Скорпионом, Тельцам.',
    'Овен совместимость с другими знаками в сексе.': 'Зачастую Овны начинают сексуальную жизнь в раннем возрасте, однако в течение многих лет больше любят эксперименты, чем внимательный и умный подход. Овны страстны и свежи, к каждому партнеру относятся как к первому и требуют такого же отношения и от него. Ввиду данной от природы активности Овны не подвержены усталости. В сексуальной жизни, равно как и во всех остальных сферах, Овнам необходимо одобрение, положительные отзывы об их навыках. Именно похвала — стимулятор, способный вдохновить Овна что-то делать. Девушки знака Овен обычно бывают смелыми экспериментаторами в сексе; мужчины способны умерить свой темперамент ввиду боязни сделать ошибку. В то же время, обращая внимание на чувство партнерши, мужчина Овен способен полностью игнорировать окружающих, может заниматься любовью в самом необычном месте. Зачастую Овен пугает партнера своими требованиями, но способен поразить заботой и внимание, проявляемыми со всей страстностью.',
    'Цвет удачи.': '    Планета — Марс; Основной цвет — Красный; Красный — олицетворяет энергичный, оптимистичный жизненный настрой, а вместе с тем отражает их буйное проявление его эмоций, особенно при демонстрации агрессии. Это цвет лидеров и людей, здоровых как физически так и эмоционально. Разные оттенки красного, привлекут в дом Овна благополучие и достаток. Но важно помнить, что данную палитру нельзя использовать в период болезни или при плохом самочувствии. В период болезней, вам можно обратить внимание на синий и фиолетовый, для восстановления сил, снятия напряжения, что поможет Овну быстро вернуть прежнюю «здоровую» форму. Совет: в случае потери уверенности в собственных силах, при ощущении бессилия Вы должны начать активно использовать в своей жизни красный цвет. Для этого нужно купить вещи указанной расцветки, использовать при приготовлении пищи красные помидоры, болгарский перец и другие виды «красной» еды. После соблюдения всех условий, внутренний баланс будет восстановлен! Удачу могут даровать не только разные варианты красного. Вам еще подойдут: синий, черный, белый. Именно черный – это надежный щит от злых глаз и чужеродного воздействия, поможет снять напряжение в работе, где часто приходится сталкиваться с неприятными людьми и общаться с ними, испытывая постоянный дискомфорт. В непростые времена, а также в сложных ситуациях, Вам нужно носить украшения и одежду синей расцветки, так как это приведет к обновлению ваших сил, одновременно улучшая самочувствие.',
    'Камни талисманы.': 'Самыми удачными камнями — талисманами для Овна будут рубин, алмаз, агат. Рубин напрямую связан с планетой — покровителем Марсом, лучше всего отражая активную энергичную натуру человека, улучшая его настроение, снижая влияние стресса. Кроме того, рубин улучшает умственные способности, повышает физическую силу своего носителя. Алмаз перераспределяет внутренние ресурсы и дает возможность определить свои приоритеты. Агат — усиливает работу головного мозга, улучшая внимание, память, логику.',
  };

  let myArray2 = {
    'Характеристика тельца': ' Тельцам свойственно одновременно благородство и независимость. Обладая внушительной силой, они не стремятся демонстрировать ее при первой возможности, выжидая максимально подходящий для этого момент. Жизненный успех сопутствует тельцам только в случае упорства и постоянного труда, а не банального везения или удачи. В процессе принятия решения Телец никогда не спешит, предпочитая предварительно взвесить все за и против. Лучше всего, если они находятся в размышлениях самостоятельно, в противном случае в них проявляется склонность принимать чужие размышления за свои собственные. Знаки зодиака Телецов характеризуются добротой, при этом в ее проявлении он может демонстрировать излишнюю настойчивость, сочетая ее с неуклюжестью. Свойственно для них и навязывание своего мнения, причем самыми прямолинейными способами. Зачастую более хитрые комбинации представителями этого знака полностью игнорируются. Негативно относясь к лжи, они могут при необходимости использовать ее в личных целях, причем получается это очень достоверно и правдиво. Практически каждый Телец много внимания уделяет своему внешнему виду. Для него вид успешного и преуспевающего человека играет большую роль, даже если фактически этому статусу он и не соответствует. Представителям знака свойственна постоянность, даже нереализованные планы будут постоянно храниться в памяти Тельца. Друзьями они предпочитают обзаводиться еще в молодости, сохраняя отношения до глубокой старости. Жесткость не является основной чертой характера, но в памяти тельцов обиды остаются на долгие годы.',
    'Телец женщина.': 'Представительница этого знака относится к числу приятных и интересных собеседников, что объясняется ее умом, спокойствием и способностью слушать собеседника. Если же она сталкивается с возражениями, то моментально вспыхивает. Женщина Телец адекватно воспринимает обоснованные претензии, в то время как мелкие придирки способны превратить ее в настоящую фурию. Дом и дети – это именно те жизненные приоритеты, которые ставит перед собой представительница этого знака. Именно они способны радовать ее больше всего. Проявляет женщина Телец и любовь к живой природе, которая в городских условиях может выражаться в разведении комнатных растений. По своей натуре это спокойные и размеренные люди, не склонные к излишней активности.',
    'Женщина Телец в любви.': 'Природная полигамность позволяет женщине, рожденной под знаком Телец, одновременно иметь несколько партнеров, при этом к каждому из них она проявляет искренние чувства, и не желает никого из них терять. Если же к ней пришла настоящая любовь, то возможность измены полностью исключена, и супруг может не изводить себя ревностью и сомнениями. В такой паре партнерша превращается в надежного жизненного спутника.',
    'Какие мужчины нравятся женщине Телец.': 'В большинстве случаев женщина Телец самостоятельно занимается поиском своего мужчины, при этом ее серьезным требованиям способен отвечать далеко не каждый претендент. Для неё важное значение обретают социальный статус партнера и особенности традиций в семье потенциального супруга. Не забывает при этом представительница данного зодиакального знака и о привлекательности своего избранника, причем он должен быть не только симпатичен, но и в определенной степени эффектен в плане стиля одежды. Мужественный, обладающий смелостью и решительностью мужчина ее мечты, должен отличаться настойчивостью, но в рамках разумного, когда грань навязчивости еще не пройдена. Важное место в процессе выбора отводится и вопросам материального благополучия, а слабость к знакам внимания является известной особенностью женщины Тельца. Женщина, рожденная под знаком Тельца, любит красивые ухаживания, изысканные рестораны. Мужчина, стремящийся завоевать ее расположение, должен с первой встречи демонстрировать уверенность, финансовую состоятельность, наличие серьезных целей в жизни и заметных результатов в их достижении. Грубые, навязчивые мужчины, склонные к пошлым предложениям, сразу получат категорический отказ и разрыв отношений. Нет никаких шансов и у альфонсов с лентяями, предпочитающими устраивать свою жизнь за счет других людей.',
    'Женщина Телец в браке.': 'Для многих женщин Тельцов основной задачей в жизни является выстраивание уютного семейного быта, поэтому жизнь с таким человеком в браке полна положительных моментов. Она будет долго выбирать и присматриваться к партнеру, сравнивая его со своими критериями оценки. Для мужа же она окажется отличной помощницей, экономной и умелой хозяйкой в доме, а для детей – прекрасной матерью. Женщина Телец никогда не будет оспаривать семейное главенство супруга, не забывая всегда сохранять чувство собственного достоинства.',
    'Дети для женщины Телец.': 'Материнство для представительниц знака Телец является смыслом всей жизни. Они способны каждую свободную минуту уделять детям, выступая не только в качестве наставника, но и настоящего друга. В тоже время, их отличает требовательность, которая в некоторых случаях способна трансформироваться в настоящую тиранию, но при этом любовь к ребенку обязательно сопутствует такому поведению. Они на личном примере готовы демонстрировать детям основы семейной преданности и любви.',
    'Телец мужчина.': 'Не особо любит выделяться в среде малознакомых людей, предпочитая оставаться незамеченным. Но в кругу близких ему людей способен стать душой компании. Особенно ценен для него круг семейный. Именно здесь он заряжается бодростью духа и физическим здоровьем. Образ жизни предпочитает спокойный, любит, когда вокруг все тихо и размеренно. Если оказывать какое-либо давление на жизненные устои мужчины Тельца, есть риск столкнуться с полным равнодушием. При попытке проявить настойчивость мужчина Телец и вовсе перестает что-либо делать.',
    'Мужчина Телец в любви.': 'Телец очень приземленный знак, в связи с чем его представитель весьма практичен. Но это никак не мешает быть чувствительным романтиком. Если ему кто-то понравился, то расположения добивается с удивительной настойчивостью, проявляя крепкое терпение. Но, по достижению заветного, долго не может решиться сделать предложение, в этом ему требуется помощь уже самой избранницы.',
    'Какие женщины нравятся мужчине Тельцу.': 'вляясь человеком практичным, мужчина Телец выбирает спутницу осторожно и основательно. К выбору подходит с умом, на что порой уходит много времени. Стремится, чтобы в его будущей жене совмещалась как прекрасная любовница, так и умелая домохозяйка. Ему необходима девушка с доброй душой, что бы была преданной и надежной, спокойной и благородной. Любит, когда в женщине бурлит жизнь.',
    'Мужчина Телец в браке.': 'Из мужчины Тельца получится отличный муж. Он стремится к спокойной семейной жизни, любит сидеть дома, заботиться о близких, ведет себя спокойно и с большим почтением относится к своей супруге. Телец, как истинный мужчина, в первую очередь старается для семьи, в его интересах, чтобы никто ни в чем не нуждался. Отличается преданностью, в первую очередь это связано с тем, что Тельцы не любят перемен. Семейные узы, как правило, крепкие, надежные. Но это не является показателем того, что с ним легко и просто. Для Тельца мужчины очень важно, чтобы его уважали, от чего очень требователен к своей персоне. Очень ревнив, способен проявлением этой своей черты доходить до абсурда. При этом что-либо изменить в его характере практически невозможно.',
    'Дети для мужчины Тельца.': 'Для Тельца мужчины очень важно, чтобы вокруг него было много детей. Без них для него нет семейного счастья. Проявляет искреннюю радость, когда в его семье рождается девочка. Обожает баловать детишек всевозможными подарками, красивыми нарядами. Но при этом, может установить жесткие порядки и требовать соблюдение дисциплины. Он стремится передать наибольшую часть своего жизненного опыта, научить детей всем ремеслам, которым обучен сам, учит жить в первую очередь умом, придерживаясь во всем здравого рассудка.',
    'Телец совместимость с другими знаками.': 'Отношение к вопросам семьи и брака у Тельцов особенно серьезное, в силу чего и выбор партнера они осуществляют при учете всех факторов и расторопно. Если случается так, что это происходит в раннем возрасте, это обычно приводит к неблагоприятным последствиям и отражается на всех аспектов жизни Тельца. В то же время они очень болезненно воспринимают любой разрыв: полученные раны не спешат заживать; особенно тяжело становится в том случае, если причина конца отношений — измена партнера. Однако если партнер лишь немного флиртует со случайными людьми, Тельцы спокойно воспринимают подобное; другое дело, что определение слова “легкий” — дело чисто индивидуальное: то, что может быть легким для одного человека, будет воспринимать как измена другим. Это и есть главная причина, обуславливающая разборчивость Тельцов: влюбляются они не сразу и лишь после того, как узнают своего партнера и могут понять, что это за человек. Тельцы требуют постоянных и честных отношений с далеко идущей перспективой. Изменчивость, любовь к разнообразию остаются для них них не понятными. Довольствуйся малым, не теряй голову и оставайся трезвым даже в отношениях — вот девиз подобных людей.',
    'Телец совместимость с другими знаками в любви.': 'Тельцы увлекаются Рыбами и Близнецами, зачастую строят с ними отношения. Стабильность, уверенность в продолжительности отношений, пусть не особо ярких, зато спокойных — вот к чему стремятся Тельцы. Если заключают союз два Тельца, это очень хорошо сказывается на отношениях в интеллектуальном смысле, в работе, но редко приводит к любви. В противовес, яркие чувства могут возникнуть при союзе Тельца и Козерога. Союз с Раком будет прочным ввиду домовитости и хозяйственности последнего. Неплох и союз с Овном. Тельцам не стоит строить отношения с Львами и Скорпионами, для которых характерен своеобразный эгоцентризм и эгоизм, бороться с которыми будет невозможно.',
    'Телец совместимость с другими знаками в сексе.': 'Тельцы не склонны к созданию большого количества отношений и уж точно никогда не будут заигрывать сразу с несколькими людьми. В этом проявляется своеобразная любовь к традиционализму, доходящая до того, что к моменту свадьбы человек может оставаться девственником, в дальнейшем сохраняя верность партнеру. Так же ведут они себя и в сексуальных отношениях: нежность — да, страстность — нет. Они не любят эксперименты и не склонны разнообразить эту сферу бытия. Мужчины, родившиеся Тельцами, обычно не дают возможности доминировать своей избраннице, зачастую могут даже пугаться ее интересу к новому, проявлению активности. Женщины Тельцы любят, когда с ним ведут себя ласково, и также не идут на эксперименты; особенно на такие, которые их пугают. Зато Тельцы всегда четко осознают свои сексуальные способности, интуитивно понимают многие вещи и всегда чувствуют симуляцию, мгновенно реагируют на притворство. Если Телец влюблен, то его можно уговорить на многое, но они почти никогда не покажут своего отношения даже в том случае, если были удовлетворены. Любовь к традициям, проявляемая Тельцами на протяжении всей жизни, особенно остро может ощущаться в сексуальной части жизни.',
    'Цвет удачи.': '    Синий, Розовый; Символом самой Венерой считается розовый — он благотворно влияет на женщин Тельцов. Кроме того эти цвета придают вам эмпатию и дружелюбие. Тельцы – разносторонние, талантливые личности, они умны, терпеливы, но при этом осторожны и очень спокойны. Удел Тельцов – наслаждаться домашним уютом в кругу семьи. При этом большую роль играет сильная привязанность к тем, кого они любят, требуя взамен аналогичного отношения. Совет. Идеальным цветом для мужчин Тельцов следует считать синий. Он дарует своим носителям чувство защищённости, стабильности, уверенности в каждом дне. Нужно использовать синий в одежде, аксессуарах, предметах интерьера. Другие цвета, значимые для жизни Тельцов — это желтый, выражающий духовное начало, зеленый, способный приободрить и помочь преодолеть лень.',
    'Камни талисманы.': 'Характерную красивую синеву можно наблюдать у сапфира, который будет притягивать удачу для своих владельцев. Еще один характерный символ «синее море» — напоминает о умиротворении, безмятежности. Заметим, что в различных видах искусства синий становится символом верности, честности, чистоты. Полезные для Тельца камни, кроме сапфира, – бирюза и розовый кварц. Бирюза поможет создать гармонию, взаимопонимание с близкими и окружающими. Розовый кварц поделится со своим носителем новым источником внутренней энергии, поможет ему расслабиться, обрести уверенность в своих силах и веру в светлое будущее.'

  let myArray3 = {
    'Характеристика близнецов': 'Знаки зодиака Близнецы обладают особой двойственностью характера и неспособностью к постоянству. Они практически всегда смотрят на предмет с двух сторон, и одновременная любовь с ненавистью к одному человеку для них вполне нормальное явление, причем они даже не способны объяснить причины собственных эмоций. Близнецы успешно сочетают в себе несносность характера и огромную природную обаятельность, дополняемую общительностью. Они много где бывают, поэтому любая беседа оказывается очень интересной и познавательной. Отличаются представители знака и хорошей памятью, позволяющей легко запоминать, а потом пересказывать полученные сведения, особенно, не представляющие серьезной важности. Рожденные в этом месяце, обладают хорошей наблюдательностью, но обратить данное преимущество в собственную сторону не могут. Зачастую это умение даже идет им во вред, так как цепляние к мелочам, не имеющим практического смысла, приводит к излишней подозрительности. Даже в самом близком человеке они способны заподозрить угрозу. Окружающим очень сложно понять Близнецов, причем их поведение может быть принято за лицемерие, хотя это и ошибочное мнение. Судьба постоянно добавляет жизни Близнецов различных испытаний, которые не только не дают расслабиться, но и одновременно закаляют их характер. Причем касается это как материальной стороны, так и духовной.',
    'Близнецы женщина.': 'Женщина этого знака отличается высоким уровнем интеллекта и ярко выраженными деловыми качествами. Может показаться легкомысленной, но это впечатление обманчивое. Надеется только на сегодняшний день, старается реализоваться в нем по максимуму и даже чуточку больше. Ее легко обидеть любым пустяком, даже тем, который многими был бы не замечен. Легко реализовывается в крупных компаниях, причиной тому ее развитая коммуникабельность и высокие умственные способности. Может без особого труда завести разговор с любым человеком вне зависимости от его социального статуса и положения. Как правило, общается легко и просто, обладает доброжелательным нравом и покладистым характером. Но при этом способна быть непреклонной и проявлять требовательность. По причине своего неуемного характера практически всегда находится в движении, вовлекая в свой ритм всех, кто ее окружает.',
    'Женщина Близнецы в любви.': 'Близнецы женщина избегает обстоятельств, в которых есть риск полностью потерять свободу, но при этом не перестает мечтать о чистой искренней любви. Ее проблема выражается в том, что она стремится к идеальным отношениям во всем, но отношений без изъянов, как правило, не существует. Порой такие поиски способны длиться всю жизнь, так и не дав нужного результата. Данная ситуация приводит к тому, что она часто страдает от нехватки внимания и одиночества. В тех случаях, когда ей все-таки удается найти именно того человека, который в полной мере отвечает завышенным требованиям, она способна в полной мере стать счастливой и сделать счастливым весь мир.',

    'Дева совместимость с другими знаками в сексе.': 'В юном возрасте для Дев характерен некоторый идеализм: они ищут единственную любовь и зачастую остаются невинными в течение достаточно долгого времени. Позже, уже после потери девственности, редко хвастаются своими удачами и продолжают создавать впечатление невинных. Многие партнеры и не подозревают, как они важны для Девы, поскольку последние зачастую скрывают свои настоящие чувства, подавляют эмоции, а партнера оценивают достаточно трезво. Это и обуславливает большое количество платонических увлечений и малое количество действительно страстных отношений. В случае последних нужно действовать осторожно: не замечаемая партнером глубина переживаний может даже иметь итогом трагичный исход. Вступившая в отношения Дева тратит все свои силы, делая роман идеальным во всех смыслах, что включает в себя и отличную жизнь в сексуальном плане. Последняя сфера не является для Девы первостепенной, но принимается во внимание хотя бы из-за внимания к партнеру. Девы ненавидят лицемерие и требуют от партнера абсолютной честности.',

    'Скорпион мужчина.': 'Мужчина знака Скорпион живет не сравнивая себя с окружающими, не ожидает чьего-либо одобрения. Жизнь строит исключительно из собственных соображений, опираясь только на свое мировоззрение. Является независимым, уверенным в себе и своих силах человеком. Обладает сильными умственными способностями, смел и прямолинеен. Имеет адекватную картину мира. От мужчины Скорпиона не стоит ожидать поблажек вне зависимости от того, какого вы пола или возраста. При первом общении создает впечатление сильного и независимого человека, может показаться жестким. Он всегда действует из собственных соображений, при этом способен прислушиваться к мнению окружающих.',

    'Какие женщины нравятся мужчине Скорпион.': 'У мужчины Скорпиона весьма завышенные требования к своей будущей избраннице. Если вы хотите связать с ним свою судьбу, то вам следует понимать, что главой в отношениях будете не вы. Он не свяжет судьбу с женщиной, которая так или иначе сильнее его. Если вдруг по каким-либо причинам у руля отношений будете вы, вашей задачей должно стать создание иллюзии его первенства, в которой вы всего лишь мудрая советчица, к мнению которой он прислушивается. Чтобы быть с ним рядом, нужно уметь вести себя достойно, обладать смелым и решительным характером. Женщина, способная осчастливить мужчину Скорпиона, получит в награду человека с действительно огромным потенциалом и неиссякаемой жизненной энергией.',
    'Мужчина Скорпион в браке.': 'В семейной жизни мужчина Скорпион всегда безоговорочный, непоколебимый глава. Его мнение и поступки неоспоримы ни супругой, ни детьми, никем. Спутница этого знака должна быть не только понимающей, но и терпеливой, способной быть покорной и принадлежать исключительно ему. Он практически никогда не идет на компромиссы, его не пронять ни обидой, ни слезами. Но это не делает мужчину Скорпиона черствым и бессердечным, все дело в его силе самообладания. Верная жена, полная страсти и понимания, будет сполна вознаграждена нежной заботой и искренней любовью.',
    'Дети для мужчины Скорпион.': 'Мужчина Скорпион является строгим и даже суровым отцом. Он не позволит детям расслабиться и будет требователен во всем. При этом в любых невзгодах он является истинным защитником, способным не только помочь советом, но и решить любую проблему. Обладая несгибаемой силой воли, стойким духом и объективным взглядом на жизнь, является для детей настоящим примером для подражания. Бывает, что воспитание выходит на такой уровень, что полностью вытесняет влияние матери, при этом супруге вернуть былые позиции будет крайне сложно, но все же возможно и даже необходимо. Обладая суровым нравом, мужчина Скорпион ни в чем не дает спуска своим детям, вне зависимости от их возраста. Ценность результата его воспитания дети по достоинству оценят только будучи взрослыми, когда они впервые столкнутся с жизненными трудностями.',
    'Скорпион совместимость с другими знаками.': 'Скорпионы очень опасны, когда дело доходит до отношений: они могут ранить человека даже без желания это сделать. Поэтому и семьи со Скорпионами обычно не бывают счастливыми: эти люди или берут на себя роль домашнего тирана, или ввиду своей приспособляемости вскоре забывают собственную личность, что негативно сказывается на них самих. На первый взгляд кажется, что Скорпион дает своему партнеру полную свободу и ни в чем его не ограничивает, но в действительности люди этого знака безумно ревнивы, зачастую могут даже следить за своим избранником, читать его письма и т.д. В то же время Скорпионы желают, чтобы человек полностью им доверял и не простят ему того, что делают сами. Если представитель этого знака еще и силен, то поначалу он ощущает себя счастливым, но по прошествии времени начинает презирать партнера за слабость, а себя — за ошибку. По-настоящему хорошо может сойтись со Скорпионом человек, способный выдержать золотую середину: в некоторых вопросах уступить, в других — настоять на своем. Зачастую Скорпионы из-за несчастливого брака начинают романы на стороне, не обращая внимание на мнение о подобном окружающих. Для представителей этого знака характерно презрение к общественным нормам: они устраивают свое счастье так, как считают нужным.',
